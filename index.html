<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>responsive img</title>
</head>

        <picture>

        </picture>
    </main>
</body>
</html>
